<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primaria-media: #3eb4ae;
            --cinza-claro: #ccc;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 70px;
            /* espaço para a navbar fixa */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--primaria-media);
            padding: 5px 15px;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar .search-icon {
            position: absolute;
            left: 15px;
            font-size: 15px;
            color: var(--cinza-claro);
            pointer-events: none;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 12px 8px 35px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-menu ul li {
            position: relative;
        }

        .nav-menu ul li a {
            display: block;
            padding: 15px 15px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-menu ul li a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .nav-menu ul li ul.dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primaria-media);
            width: 180px;
            z-index: 999;
            border-radius: 4px;
        }

        .nav-menu ul li:hover ul.dropdown {
            display: block;
        }

        .nav-menu ul li ul.dropdown li {
            display: block;
        }

        .nav-menu ul li ul.dropdown li a {
            padding: 10px 15px;
        }

        .enter-btn {
            background-color: #8b2e5e;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 20px;
            margin-right: 30px;
            cursor: pointer;
            width: 90px;
            font-size: 0.95rem;
            transition: background 0.3s;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="/src/assets/img/logo-navbar.png" alt="Logo Entrelaços" />
        </div>

        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Busque por vagas, ONGs, causas sociais..." />
        </div>

        <div class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Quem Somos <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="#">Linha 1</a></li>
                        <li><a href="#">Linha 2</a></li>
                        <li><a href="#">Linha 3</a></li>
                        <li><a href="#">Linha 4</a></li>
                    </ul>
                </li>
                <li><a href="#">Empresas</a></li>
                <li>
                    <a href="#">Colabore <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="#">Linha 1</a></li>
                        <li><a href="#">Linha 2</a></li>
                        <li><a href="#">Linha 3</a></li>
                        <li><a href="#">Linha 4</a></li>
                    </ul>
                </li>
                <li><a href="#">Loja</a></li>
                <li>
                    <a href="#">Razões <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="#">Linha 1</a></li>
                        <li><a href="#">Linha 2</a></li>
                        <li><a href="#">Linha 3</a></li>
                        <li><a href="#">Linha 4</a></li>
                    </ul>
                </li>
                <button class="enter-btn">Entrar</button>
            </ul>
        </div>
    </nav>

</body>

</html>
