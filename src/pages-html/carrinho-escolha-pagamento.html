<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../pages-css/carrinho-escolha-pagamento.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <main class="carrinho-container">
      <!-- BOX DO CARRINHO -->
      <section class="carrinho-box">
       <h1 class="titulo-carrinho">Pagamento</h1>

       <div class="pagamento-container">

  <!-- MENU LATERAL -->
  <aside class="pagamento-opcoes">
    
    <label>
      <input type="radio" name="pagamento" value="pix" onclick="mostrarPagamento('pagPix')">
      <span>PIX</span>
    </label>
    
    <label>
      <input type="radio" name="pagamento" value="cartao" onclick="mostrarPagamento('pagCartao')">
      <span>Cartão de Crédito</span>
    </label>
    
    <label>
      <input type="radio" name="pagamento" value="boleto" onclick="mostrarPagamento('pagBoleto')">
      <span>Boleto</span>
    </label>

  </aside>

  <!-- ÁREA QUE TROCA -->
  <div class="pagamento-detalhes">

    <!-- Mensagem padrão -->
    <div class="pagDefault pagamento-box">
      <p>Selecione uma forma de pagamento</p>
    </div>

    <!-- PIX -->
<div id="pagPix" class="pagamento-box" style="display:none">
  <h3 class="titulo-pix">CÓDIGO PIX</h3>

  <input 
    type="text" 
    id="codigoPix"
    value="00020163737.gov.bdc.pix2606282..."
    readonly
    class="campo-pix"
  >

  <button class="btn-copiar" onclick="navigator.clipboard.writeText(document.getElementById('codigoPix').value)">
    COPIAR CÓDIGO
  </button>

  <h4 class="titulo-qrcode">QR CODE</h4>

  <img 
    src="../assets/img/qrcode.png" 
    alt="QR Code" 
    class="qrcode"
  >

  <button class="btn-finalizar"><a href="compraConcluida.html">Finalizar Compra</a></button>

</div>


    <!-- CARTÃO -->
<div id="pagCartao" class="pagamento-box" style="display:none">
  <h3>CARTÃO DE CRÉDITO</h3>

<div class="campo-cartao">
  <label for="numeroCartao">Número do Cartão</label>
  <input type="text" id="numeroCartao" maxlength="19" placeholder="0000 0000 0000 0000">
</div>

<div class="campo-cartao">
  <label for="nomeCartao">Nome impresso no cartão</label>
  <input type="text" id="nomeCartao" placeholder="Como está no cartão">
</div>


  <!-- Linha com Vencimento + CVV -->
  <div class="linha-cartao">
    <div>
      <label>Vencimento</label>
      <input type="text" id="validadeCartao" maxlength="5" placeholder="MM/AA">
    </div>

    <div>
      <label>CVV</label>
      <input type="text" id="cvv" maxlength="3" placeholder="***">
    </div>
  </div>

  <!-- Parcelamento -->
  <label>Parcelamento</label>
  <select id="parcelas">
    <option value="1">1x (à vista)</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
  </select>

  <p id="resultadoParcelas"></p>

   <button class="btn-finalizar"><a href="compraConcluida.html">Finalizar Compra</a></button>
</div>


    <!-- BOLETO -->
<div id="pagBoleto" class="pagamento-box" style="display:none">

  <h3 class="titulo-boleto">BOLETO</h3>

  <button class="btn-gerar-boleto">
    GERAR BOLETO BANCÁRIO
  </button>

   <button class="btn-finalizar-boleto"><a href="compraConcluida.html">Finalizar Compra</a></button>

  <p class="obs-boleto">
    OBS: O pagamento pode levar até 3 dias úteis para ser processado.
  </p>

</div>


  </div>

</div>

      </section>
     

      <!-- RESUMO AO LADO -->
<aside class="resumo-box">
  </div>

  <div class="card card-total">
    <h3>Resumo</h3>
    <div class="linha-total">
      <span>Subtotal</span>
      <span>R$ 0,00</span>
    </div>
    <div class="linha-total">
      <span>Frete</span>
      <span>R$ 0,00</span>
    </div>
    <hr />
    <div class="linha-total totalzao">
      <span>Total</span>
      <strong>R$ 0,00</strong>
    </div>
  </div>

</aside>


    </main>


    </section>

   
    <div id="footer"></div>

    <script src="/src/js/carrinho-escolha-pagamento.js"></script>
    <script src="/src/js/main.js"></script>
  </body>
</html>
