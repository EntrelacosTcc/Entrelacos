<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-navbar.png">
    <title>Contatos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../pages-css/cadastro-ongContatos.css">
</head>
<body>
   
    <section class="left-side">

        <h2>Bem-vindo ao Entrelaços</h2>
        <h3>Dê voz à sua causa. Cadastre sua ONG e transforme vidas junto com a gente.</h3>
    
    </section>
    
    <section class="right-side">
        <div class="cadastro-container">
            <form>
                <h1>Contatos</h1>

                <label>Telefone</label>
                <input type="text"  placeholder="(__) _ _ _ _ - _ _ _ _" required="required" id="telefone"><br>

                <!-- <label>E-mail de contato da ONG</label>
                <input type="email" required="required" id="email"><br> -->

                <label>Website URL</label>
                <input type="email" placeholder="https://siteong.com.br" required="required" id="website"><br>

                <label>Facebook</label>
                <input type="email" placeholder="https://facebook.com/ong" required="required" id="facebook"><br>

                <label>Instagram</label>
                <input type="email" placeholder="@ong" required="required" id="instagram"><br>

                <div class="centralized-items">
                    <a href="./cadastro-ongFinal.html">
                        <button type="button" id="btnContinuar2">Continuar</button>
                    </a>
                    </div>

           

            </form>
        </div>
    </section>

    <!-- API de acessibilidade -->
    <script
      src="https://website-widgets.pages.dev/dist/sienna.min.js"
      defer
    ></script>
    <script type="module" src="../js/cadastro-ongContatos.js"></script>

</body>
</html>
