<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-navbar.png">
    <title>Entrar - Selecione seu perfil</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      :root {
        --primary-color: #3eb4ae;
        --secondary-color: #8b2e5e;
        --accent-color: #0A3937;
        --light-bg: #f8f9fa;
        --text-dark: #333;
        --text-light: #fff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--light-bg);
        color: var(--text-dark);
        line-height: 1.6;
      }
      
      .logar-container {
        display: flex;
        justify-content: center; 
        align-items: center;    
        min-height: calc(100vh - 100px); 
        padding: 20px;           
      }

      .logar {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        height: auto;
        padding: 40px 30px;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .logar:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .entrar {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        width: 100%;
      }

      .entrar h1 {
        margin: 0;
        text-align: center;
        font-weight: 600;
        font-size: 1.75rem;
        color: var(--accent-color);
        margin-bottom: 10px;
      }

      .entrar p {
        text-align: center;
        color: #666;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        margin-top: 10px;
      }

      button {
        border-radius: 20px;
        width: 100%;
        height: 52px;
        margin: 0;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
      }

      a {
        text-decoration: none;
      }

      button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.7s;
      }

      button:hover:before {
        left: 100%;
      }

      .ong-login {
        background-color: var(--primary-color);
        color: var(--text-light);
        border: none;
      }

      .ong-login:hover {
        background-color: #2d9c96;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(62, 180, 174, 0.3);
      }

      .usuario-login {
        background-color: var(--secondary-color);
        color: var(--text-light);
        border: none;
      }

      .usuario-login:hover {
        background-color: #7a2751;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(139, 46, 94, 0.3);
      }

      .icon {
        font-size: 1.2rem;
      }

      .divider {
        display: flex;
        align-items: center;
        width: 100%;
        margin: 10px 0;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0e0e0;
      }

      .divider span {
        padding: 0 15px;
        color: #777;
        font-size: 0.9rem;
      }

      .back-link {
        margin-top: 20px;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: var(--transition);
      }

      .back-link:hover {
        color: var(--accent-color);
      }

      /* Responsividade */
      @media (max-width: 576px) {
        .logar {
          padding: 30px 20px;
          border-radius: 12px;
        }
        
        .entrar h1 {
          font-size: 1.5rem;
        }
        
        button {
          height: 48px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="navbar"></div>

    <div class="logar-container">
      <div class="logar">
        <div class="entrar">
          <h1>Selecione o seu perfil</h1>
          <p>Escolha como deseja acessar a plataforma</p>
          
<div class="button-container">
  <a href="/src/pages-html/login-ong.html">
    <button class="ong-login">
      <i class="fas fa-hands-helping icon"></i>
      Sou uma ONG
    </button>
  </a>

  <a href="/src/pages-html/login.html">
    <button class="usuario-login">
      <i class="fas fa-user icon"></i>
      Sou um voluntário
    </button>
  </a>
</div>

          
          <div class="divider">
            <span>ou</span>
          </div>
          
          <a href="../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Voltar para a página inicial
          </a>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- API de acessibilidade -->
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>

    <script src="../js/carrossel.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/sobreongs.js"></script>
  </body>
</html>
