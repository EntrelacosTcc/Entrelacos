<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../pages-css/carrinho-endereco.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <main class="carrinho-container">

      <!-- BOX DO CARRINHO -->
      <section class="carrinho-box">
        <h1 class="titulo-carrinho">Entrega</h1>
<form id="formEndereco">
      <div class="endereco-grid">
        <div class="endereco-box">
          <label for="cep" class="info-label">CEP</label>
          <input type="text" id="cep" class="info-endereco" placeholder="00000-000" required>
        </div>

        <div class="endereco-box">
          <label for="rua" class="info-label">Rua</label>
          <input type="text" id="rua" class="info-endereco" placeholder="Nome da Rua" required>
        </div>

        <div class="endereco-row">
          <div class="endereco-box">
            <label for="numero" class="info-label">Número</label>
            <input type="text" id="numero" class="info-endereco" placeholder="123" required>
          </div>
          <div class="endereco-box">
            <label for="complemento" class="info-label">Complemento</label>
            <input type="text" id="complemento" class="info-endereco" placeholder="Apto / Bloco" required>
          </div>
        </div>

      <div class="endereco-row">
  <div class="endereco-box">
    <label for="bairro" class="info-label">Bairro</label>
    <input type="text" id="bairro" class="info-endereco" placeholder="Bairro" required>
  </div>

  <div class="endereco-box">
    <label for="cidade" class="info-label">Cidade</label>
    <input type="text" id="cidade" class="info-endereco" placeholder="Cidade" required>
  </div>
</div>

<div class="endereco-row">
  <div class="endereco-box">
    <label for="estado" class="info-label">Estado</label>
    <input type="text" id="estado" class="info-endereco" placeholder="Estado" required>
  </div>

  <div class="endereco-box">
    <label for="ponto" class="info-label">Ponto de Referência</label>
    <input type="text" id="ponto" class="info-endereco" placeholder="Ex: Próximo ao mercado">
  </div>
</div>


      <button type="submit" id="btnSalvarEndereco">Salvar Endereço</button>
    </form>
  </div>
      </section>

      <!-- RESUMO AO LADO -->
      <aside class="resumo-box">

        <div class="card card-cupom">
          <h3>Possui cupom?</h3>
          <input type="text" placeholder="Digite seu cupom" />
          <button>Aplicar</button>
        </div>

        <div class="card card-total">
          <h3>Resumo</h3>
          <div class="linha-total">
            <span>Subtotal</span>
            <span>R$ 0,00</span>
          </div>
          <div class="linha-total">
            <span>Frete</span>
            <span>R$ 0,00</span>
          </div>
          <hr />
          <div class="linha-total totalzao">
            <span>Total</span>
            <strong>R$ 0,00</strong>
          </div>
        </div>

      </aside>

    </main>



    </section>

   
    <div id="footer"></div>

<script src="/src/js/carrinho-endereco.js"></script>
    <script src="/src/js/main.js"></script>
  </body>
</html>
