<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-navbar.png">
    <title>Cadastro Ong</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../pages-css/cadastro-ong.css">
</head>
<body>

    <section class="left-side">

    <h2>Bem-vindo ao Entrelaços</h2>
    <h3>Dê voz à sua causa. Cadastre sua ONG e transforme vidas junto com a gente.</h3>

</section>

<section class="right-side">
    <div class="cadastro-container">

    <form>
    <h1>Informações da ONG</h1>

         <label>Classificação</label><br>
         <select name="classificacao" required id="classificacao">
            <option value="" selected disabled>Selecione a Classificação da sua ONG</option>
            <option value="instituto">Instituto</option>
            <option value="Associação">Associação</option>
            <option value="Fundação">Fundação</option>
            <option value="Organização-Social">Organização Social</option>

         </select><br>


         <label>Descreva sua ONG</label><br>
         <textarea  name="mensagem" rows="4" cols="52"  placeholder="Faça uma descrição do trabalho da sua ONG" id="descricao"></textarea><br>

        <label>Endereço</label><br>
        <input type="text" placeholder="Digite seu endereço" id="endereco"><br>

         <label>Causas</label><br>
         <select name="causas"  required="required" id="causas">
            <option value="causa" selected disabled>Selecione a causa que mais define sua ONG</option>
            <option value="Animal">Animal</option>
            <option value="Social">Social</option>
            <option value="Ambiental">Ambiental</option>
            <option value="Educacional">Educacional</option>
            <option value="Saude">Saúde</option>
            <option value="Cultural">Cultural</option>
            <option value="Humanitaria">Humanitária</option>
            <option value="Religiosa">Religiosa</option>
            <option value="Mulheres">Mulheres</option>
            <option value="LGBT">LGBTQIA+</option>
            <option value="Crianca">Criança e adolescente</option>
            <option value="Idosos">Idosos</option>
            <option value="PCD">PCD</option>

         </select><br>

        <label>Responsavél pela ONG</label><br>
        <input type="text" placeholder="Digite o nome do responsável pela ONG" id="nome_responsavel"><br>
             
        <label>Cargo do responsavél</label><br>
        <input type="text" placeholder="Digite o cargo do responsável pela ONG" id="cargo_responsavel"><br>

        <label>CNPJ</label><br>
        <input type="number" placeholder="00.000.000/0000-00" id="cnpj"><br>

        <div class="centralized-items">

        <a href="./cadastro-ongContatos.html">
            <button type="button" id="btnContinuar">Continuar</button>
        </a>
        </div>
      
    </form>
    </div>

</section>

<!-- API de acessibilidade -->
<script
src="https://website-widgets.pages.dev/dist/sienna.min.js"
defer
></script>
<script type="module" src="../js/cadastro-ong.js"></script>


</body>
</html>
