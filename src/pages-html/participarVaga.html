<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../pages-css/participarVaga.css" />
</head>

<body>

    <div id="navbar"></div>

    <form action="">
        <div class="passos">
            <span class="blueSpan">Confirmação</span><i class="fa-solid fa-arrow-right"></i>
            <span>Resumo</span><i class="fa-solid fa-arrow-right"></i>
            <span>Conclusão</span>
        </div>

        <h1>Confirme sua Inscrição</h1>

        <section class="inputs-form">
            <label for="">Nome Completo</label><br>
            <input type="text" class="inputSelect" required><br>

            <label for="">Telefone</label><br>
            <input type="number" class="inputSelect" required><br>

            <label for="">E-mail</label><br>
            <input type="email" class="inputSelect" required><br>

            <label for="">Data</label><br>
            <select name="datasVaga" class="inputSelect" required>
                <option value="data1">29/11</option>
            </select><br>


            <input type="checkbox" required> Termos de Conscentimento
            <br>

            <section class="buttons-container">
                <button class="btnContinuar" onclick="seguir()">Continuar</button>
                <button class="btnCancelar" onclick="voltar()">Cancelar</button>
            </section>


        </section>

    </form>

    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script>
        function seguir(){
            window.location.href="../pages-html/causas.html"
        }
        function voltar(){
            window.location.href="../pages-html/vaga-especifica.html"
        }
    </script>

</body>

</html>
