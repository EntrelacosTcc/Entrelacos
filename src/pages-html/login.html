<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../pages-css/login.css">
</head>
<body>

<section class="left-side">
    <div class="login-container">

<form>
  <h1>Login</h1>

  <label>E-mail</label><br>
  <input type="text" id="email" required><br>

  <label>Senha</label><br>
  <input type="password" id="senha" required><br>

  <p>Esqueceu sua senha?</p>

  <div class="centralized-items">
    <div class="icons">
      <img src="../assets/img/google.png" alt="Google">
      <img src="../assets/img/facebook.png" alt="Facebook">
    </div>

    <button type="button" id="btnLogin">Entrar</button>
  </div>

  <p>Não possui uma conta? <a href="./cadastro-voluntario.html">Cadastre-se</a></p>
</form>

    </div>

</section>

<section class="right-side">

    <h2>Bem-vindo ao Entrelaços</h2>
    <h3>Conectando pessoas, ideias e propósitos.</h3>

</section>
    <script type="module" src="../js/login.js"></script>
    <!-- API de acessibilidade -->
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
</body>
</html>
