<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Resumo da Doação</title>
  <link rel="stylesheet" href="../pages-css/formulario-doacaoResumo.css">
  <link rel="stylesheet" href="../css/global.css">
</head>

<body>

<div id="navbar"></div>

  <section class="resumoConteiner">
    <h2>Resumo</h2>
    <h3>Verifique o resumo do seu pedido de doação antes de postá-lo</h3>

    <div class="resumoDetails">
      <section class="resumoSection">
        <strong><p>Título: </p></strong>
        <p id="resumoTitulo"></p>
      </section>

      <section class="resumoSection">
        <strong><p>Descrição: </p></strong>
        <p id="resumoDescricao"></p>
      </section>

      <section class="resumoSection">
        <strong><p>Prazo: </p></strong>
        <p id="resumoPrazo"></p>
      </section>

      <section class="resumoSection">
        <strong><p>Responsável: </p></strong>
        <p id="resumoResponsavel"></p>
      </section>

      <hr>

      <h3>Item(s) necessário(s):</h3>
      <div id="resumoItens"></div>
    </div>

    <div class="resumoButtons">
      <button id="voltar">Voltar</button>
      <button id="concluir">Concluir</button>
    </div>

  </section>

  <script src="../js/main.js"></script>
  <script src="../js/formsDoacaoResumo.js"></script>
</body>

</html>
