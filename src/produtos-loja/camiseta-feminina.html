<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camiseta Feminina</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../produtos-loja/produtos-loja.css">
  </head>
<body>

<div id="navbar"></div>

<section class="produto-container">

    <div class="produto-lateral">
      <div class="img-lateral">
        <img src="../assets/img/camiseta-feminia-verso.png" alt="Camiseta Feminina - Verso">
      </div>
    </div>

    <div class="produto-principal">
        <img src="../assets/img/Camiseta_feminina.png" alt="Camiseta Feminina">
    </div>

    <div class="produto-info">
      <h1>Camiseta Feminina</h1>
      <h3>R$84.90</h3>

      <p class="inline-p">Cor:</p>
      <p class="inline-p cor-detail">Branca</p>
        <div class="opcoes-cores">
          <input type="radio" name="branca" id="corBranca" value="branca" class="cores">
        </div>

      <strong><p>Tamanhos:</p></strong>
        <div class="opcoes-tamanhos">
          <input type="radio" id="tamanhoP" name="tamanho" value="P" class="tamanhos">
          <label for="tamanhoP">P</label>

          <input type="radio" id="tamanhoM" name="tamanho" value="M" class="tamanhos">
          <label for="tamanhoM">M</label>

          <input type="radio" id="tamanhoG" name="tamanho" value="G" class="tamanhos">
          <label for="tamanhoG">G</label>

          <input type="radio" id="tamanhoGG" name="tamanho" value="GG" class="tamanhos">
          <label for="tamanhoGG">GG</label>
        </div>
        <br>

      <button>Comprar</button>

    </div>
</section>


<div id="footer"></div>

<script src="../js/main.js"></script>
</body>
</html>
